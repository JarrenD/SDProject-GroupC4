<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting Interface</title>
    <link rel="stylesheet" type="text/css" href="../src/Incident_alert.css">
    <script src="../src/Incident_alert.js" defer type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
</head>
<body>
    <form id="incidentForm">
        <div class="container">
            <h1>Report an Incident</h1>
            <h2>Anonymous Reporting</h2>
            <div class="input-group">
                <label for="incidentType">Type of Incident:</label>
                <select id="incidentType">
                    <option value="theft">Theft</option>
                    <option value="injury">Injury</option>
                    <option value="traffic-jam">Traffic Jam</option>
                    <option value="other">Other</option>
                </select>
                <label for="incidentDescription">Description of the Incident:</label>
                <textarea id="incidentDescription" placeholder="Please describe the incident..."></textarea>
            </div>
            <div class="input-group">
                <label for="uploadPhoto">Photo Upload:</label>
                <input type="file" id="uploadPhoto" accept="image/*">
            </div>
            <div class="buttons">
                <button type="submit" id="submitIncident">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </div>
    </form>
</body>
</html>

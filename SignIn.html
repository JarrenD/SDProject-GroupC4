<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="SignIn.css">
        <script defer type="module" src="SignIn.js"></script>
        <title>Signin Page</title>
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>SignIn Form</h2>
                <form id="SignUpForm">
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>Username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" value="" id="password" required>
                        <span>Password</span>
                    </div>
                    <input type="submit" value="SignIn" class="sub" id="submit">
                </form>
                <div class="input">
                    <button id="google-login-btn" class="google-button">
                        <i class="text1">Login with Google</i>
                    </button>
                </div>
                <p><a href="LogIn.html">Already have an account?</a></p>
            </div>
        </div>
    </body>
</html>
